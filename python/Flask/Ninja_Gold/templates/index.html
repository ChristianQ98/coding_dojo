<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Ninja Gold</title>
</head>

<body>
    <div class="container">
        <div id="header">
            <p>Your gold:</p>
            <input type="text" name="your_gold" id="your_gold" placeholder=>
        </div>
        <div id="main">
            <div class="box">
                <form id="farm" action="/process_money" method="POST">
                    <input type="hidden" name="source" value="farm">
                    <p>Farm</p>
                    <p>(earns 10-20 golds)</p>
                    <button type="submit" class="btn btn-primary">Find Gold!</button>
                </form>
            </div>
            <div class="box">
                <form id="cave" action="/process_money" method="POST">
                    <input type="hidden" name="source" value="cave">
                    <p>Cave</p>
                    <p>(earns 5-10 golds)</p>
                    <button type="submit" class="btn btn-primary">Find Gold!</button>
                </form>
            </div>
            <div class="box">
                <form id="house" action="/process_money" method="POST">
                    <input type="hidden" name="source" value="house">
                    <p>House</p>
                    <p>(earns 2-5 golds)</p>
                    <button type="submit" class="btn btn-primary">Find Gold!</button>
                </form>
            </div>
            <div class="box">
                <form id="casino" action="/process_money" method="POST">
                    <input type="hidden" name="source" value="casino">
                    <p>Casino</p>
                    <p>(earns/takes 0-50 golds)</p>
                    <button type="submit" class="btn btn-primary">Find Gold!</button>
                </form>
            </div>
        </div>
        <div id="bottom">
            <p>Activities:</p>
            <textarea name="activities" id="activities" cols="139" rows="7"></textarea>
        </div>
    </div>
</body>

</html>
