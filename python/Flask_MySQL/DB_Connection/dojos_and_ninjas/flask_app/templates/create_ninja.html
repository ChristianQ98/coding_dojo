<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>
    <h1>New Ninja</h1>
    <form action="/ninjas_create" method="post">
        <div class="row mb-3">
            <label for="dojo" class="col-sm-1 col-form-label">Dojo:</label>
            <div class="col-sm-2">
                <select name="dojo_id" id="dojo_id">
                    {% for dojo in all_dojos %}
                    <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="first_name" class="col-sm-1 col-form-label">First Name:</label>
            <div class="col-sm-2">
                <input type="text" name="first_name" id="first_name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="last_name" class="col-sm-1 col-form-label">Last Name:</label>
            <div class="col-sm-2">
                <input type="text" name="last_name" id="last_name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="age" class="col-sm-1 col-form-label">Age:</label>
            <div class="col-sm-2">
                <input type="text" name="age" id="age">
            </div>
        </div>
        <a href="/" class="btn btn-dark">Home</a>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</body>

</html>
