<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <h1>Show User</h1>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Created At: {{ user.created_at }}</p>
    <p>Last Updated: {{ user.updated_at }}</p>
    <!-- <a href="/users/new" class="btn btn-primary">Edit User</a> -->
    <a href="/" class="btn btn-dark">Home</a>
    <a href="/users/{{ user.id }}/edit" class="btn btn-primary">Edit User</a>
    <a href="/users/{{ user.id }}/delete" class="btn btn-danger">Delete User</a>
</body>
</html>
