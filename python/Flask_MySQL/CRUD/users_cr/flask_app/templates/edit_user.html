<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit User</title>
</head>

<body>
    <h1>Edit User</h1>
    <form action="/users/{{ id }}/update" method="post">
        <!-- <input type="hidden" name="id" value="{{ id }}"> -->
        <div class="row mb-3">
            <label for="fname" class="col-sm-1 col-form-label">First Name: </label>
            <div class="col-sm-2">
                <!-- The number changes the width of the input text box width -->
                <input type="text" name="fname" id="fname" class="form-control" value="{{ user.first_name }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="lname" class="col-sm-1 col-form-label">Last Name: </label>
            <div class="col-sm-2">
                <!-- The number changes the width of the input text box width -->
                <input type="text" name="lname" id="lname" class="form-control" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-1 col-form-label">Email: </label>
            <div class="col-sm-2">
                <!-- The number changes the width of the input text box width -->
                <input type="text" name="email" id="email" class="form-control" value="{{ user.email }}">
            </div>
        </div>
        <a href="/" class="btn btn-dark">Home</a>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>

</body>

</html>
